<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPPER Payment - Customer Support</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            font-size: 16px;
        }
        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .chat-area {
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .message.sent {
            background: #00c4ff;
            margin-left: auto;
            color: #fff;
        }
        .message.received {
            background: #ffd700;
            color: #1e3c72;
        }
        .message img {
            max-width: 100%;
            border-radius: 10px;
        }
        .message audio {
            width: 100%;
        }
        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ffd700;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }
        .input-area button {
            padding: 10px;
            background: linear-gradient(135deg, #00c4ff, #007bff);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .input-area button:hover {
            background: linear-gradient(135deg, #007bff, #00c4ff);
        }
        .input-area button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .input-area button:active::after {
            width: 100px;
            height: 100px;
        }
        .back-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6f61, #ff9f43);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #ff9f43, #ff6f61);
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            h2 { font-size: 1.5rem; }
            .chat-area { height: 300px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Customer Support</h2>
        <div class="chat-area" id="chat-area"></div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <input type="file" id="chat-image" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('chat-image').click()"><img src="https://cdn-icons-png.flaticon.com/512/1087/1087840.png" alt="Image" width="24"></button>
            <button onclick="startRecording()"><img src="https://cdn-icons-png.flaticon.com/512/149/149135.png" alt="Mic" width="24"></button>
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://vtsczzlnhsrgnbkfyizi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ0c2N6emxuaHNyZ25ia2Z5aXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2ODYwODMsImV4cCI6MjA1ODI2MjA4M30.LjP2g0WXgg6FVTM5gPIkf_qlXakkj8Hf5xzXVsx7y68';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, { fetch: (...args) => fetch(...args) });
        const imgurClientId = '5befa9dd970c7d0';

        let currentUserId = localStorage.getItem('userId');
        let mediaRecorder;
        let recordedBlobs = [];

        async function loadMessages() {
            try {
                const { data: messages, error } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .eq('user_id', currentUserId)
                    .order('created_at', { ascending: true });
                if (error) throw error;

                const chatArea = document.getElementById('chat-area');
                chatArea.innerHTML = '';

                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.user_id === currentUserId ? 'sent' : 'received'}`;
                    if (msg.message_type === 'text') {
                        messageDiv.textContent = msg.content;
                    } else if (msg.message_type === 'image') {
                        messageDiv.innerHTML = `<img src="${msg.content}" alt="Chat Image">`;
                    } else if (msg.message_type === 'voice') {
                        messageDiv.innerHTML = `<audio controls><source src="${msg.content}" type="audio/webm"></audio>`;
                    }
                    chatArea.appendChild(messageDiv);
                });

                chatArea.scrollTop = chatArea.scrollHeight;
            } catch (error) {
                console.error('Load Messages Error:', error.message);
                alert(`Error loading messages: ${error.message}`);
            }
        }

        async function uploadToImgur(file) {
            try {
                const formData = new FormData();
                formData.append('image', file);
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: { Authorization: `Client-ID ${imgurClientId}` },
                    body: formData,
                    timeout: 10000
                });
                const data = await response.json();
                if (!data.success) throw new Error('Imgur Upload Failed');
                return data.data.link;
            } catch (error) {
                console.error('Imgur Upload Error:', error.message);
                throw error;
            }
        }

        async function sendMessage() {
            try {
                const input = document.getElementById('chat-input');
                const imageInput = document.getElementById('chat-image');
                let messageType = 'text';
                let content = input.value;

                if (imageInput.files[0]) {
                    messageType = 'image';
                    content = await uploadToImgur(imageInput.files[0]);
                    imageInput.value = '';
                }

                if (!content && !recordedBlobs.length) return;

                if (recordedBlobs.length) {
                    messageType = 'voice';
                    const blob = new Blob(recordedBlobs, { type: 'audio/webm' });
                    content = await uploadToImgur(blob);
                    recordedBlobs = [];
                }

                const { error } = await supabase
                    .from('chat_messages')
                    .insert({ user_id: currentUserId, message_type: messageType, content, is_read: false });
                if (error) throw error;

                input.value = '';
                loadMessages();
            } catch (error) {
                console.error('Send Message Error:', error.message);
                alert(`Error sending message: ${error.message}`);
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                recordedBlobs = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedBlobs.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, 10000); // Max 10 seconds
            } catch (error) {
                console.error('Recording Error:', error.message);
                alert(`Error starting recording: ${error.message}`);
            }
        }

        supabase.channel('chat-messages-channel')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chat_messages', filter: `user_id=eq.${currentUserId}` }, payload => {
                loadMessages();
            })
            .subscribe();

        window.onload = loadMessages;
    </script>
</body>
</html>
