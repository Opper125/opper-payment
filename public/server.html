<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPPER Payment Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3a8a, #111827);
            min-height: 100vh;
            color: #f1f5f9;
            font-size: clamp(14px, 1.5vw, 16px);
            overflow-x: hidden;
            position: relative;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.2), transparent 70%);
            z-index: -1;
        }
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.5s ease;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: clamp(25px, 5vw, 30px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .login-box h2 {
            color: #60a5fa;
            margin-bottom: 2.5vh;
            font-size: clamp(1.8rem, 5vw, 2rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .login-box input {
            width: 100%;
            padding: clamp(12px, 3vw, 14px);
            margin: 1.5vh 0;
            border: 2px solid #60a5fa;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            font-size: clamp(0.95rem, 2.5vw, 1rem);
            outline: none;
            transition: all 0.3s ease;
        }
        .login-box input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
        }
        .login-box button {
            width: 100%;
            padding: clamp(12px, 3vw, 14px);
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: clamp(0.95rem, 2.5vw, 1rem);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .login-box button:hover {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .dashboard {
            display: flex;
            min-height: 100vh;
            background: transparent;
        }
        .sidebar {
            width: 280px;
            background: rgba(17, 24, 39, 0.95);
            padding: 2rem 1.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            height: 100%;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        .sidebar h1 {
            color: #60a5fa;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: 1px;
        }
        .sidebar button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: transparent;
            border: none;
            color: #f1f5f9;
            font-size: 1rem;
            font-weight: 600;
            text-align: left;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .sidebar button img {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            filter: brightness(0) invert(1);
        }
        .sidebar button.active, .sidebar button:hover {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            width: calc(100% - 280px);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .header h2 {
            color: #60a5fa;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .header .logout-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #ef4444, #f87171);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .header .logout-btn:hover {
            background: linear-gradient(135deg, #f87171, #ef4444);
            transform: translateY(-2px);
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card h3 {
            color: #60a5fa;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .table-container {
            overflow-x: auto;
            max-height: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #f1f5f9;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background: rgba(59, 130, 246, 0.2);
            font-weight: 700;
        }
        td img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
        td button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        td button.approve {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }
        td button.reject {
            background: linear-gradient(135deg, #f87171, #ef4444);
        }
        td button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .toggle-container label {
            font-weight: 600;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #4b5563;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: #fff;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: #3b82f6;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .modal-content button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal-content button:hover {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="text" id="admin-username" placeholder="Username" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div class="dashboard" id="dashboard" style="display: none;">
        <div class="sidebar">
            <h1>OPPER Admin</h1>
            <button onclick="showSection('passport')" id="passport-btn" class="active">
                <img src="https://cdn-icons-png.flaticon.com/512/3138/3138741.png" alt="Passport"> Passport Verification
            </button>
            <button onclick="showSection('settings')" id="settings-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/2040/2040504.png" alt="Settings"> System Settings
            </button>
        </div>
        <div class="main-content">
            <div class="header">
                <h2 id="section-title">Passport Verification</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div id="passport-section" class="card">
                <h3>Pending Passports</h3>
                <div class="table-container">
                    <table id="passport-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Phone</th>
                                <th>Passport Number</th>
                                <th>Address</th>
                                <th>Passport Image</th>
                                <th>Selfie</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="settings-section" class="card" style="display: none;">
                <h3>System Settings</h3>
                <div class="toggle-container">
                    <label>Allow Transfers</label>
                    <label class="toggle">
                        <input type="checkbox" id="allow-transfers" onchange="updateSettings()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Image">
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://vtsczzlnhsrgnbkfyizi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ0c2N6emxuaHNyZ25ia2Z5aXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2ODYwODMsImV4cCI6MjA1ODI2MjA4M30.LjP2g0WXgg6FVTM5gPIkf_qlXakkj8Hf5xzXVsx7y68';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        const ADMIN_CREDENTIALS = { username: 'opper', password: 'opper125' };

        function login() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                loadPendingPassports();
                loadSettings();
            } else {
                alert('Invalid credentials');
            }
        }

        function logout() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('admin-username').value = '';
            document.getElementById('admin-password').value = '';
        }

        function showSection(section) {
            ['passport', 'settings'].forEach(id => {
                document.getElementById(`${id}-section`).style.display = id === section ? 'block' : 'none';
                document.getElementById(`${id}-btn`).classList.toggle('active', id === section);
            });
            document.getElementById('section-title').textContent = section === 'passport' ? 'Passport Verification' : 'System Settings';
        }

        async function loadPendingPassports() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('user_id, phone, passport_number, address, passport_image, selfie_image')
                    .eq('passport_status', 'pending');
                if (error) throw error;

                const tbody = document.querySelector('#passport-table tbody');
                tbody.innerHTML = '';
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.user_id}</td>
                        <td>${user.phone}</td>
                        <td>${user.passport_number}</td>
                        <td>${user.address}</td>
                        <td><img src="${user.passport_image}" onclick="showModal('${user.passport_image}')"></td>
                        <td><img src="${user.selfie_image}" onclick="showModal('${user.selfie_image}')"></td>
                        <td>
                            <button class="approve" onclick="updatePassportStatus('${user.user_id}', 'approved')">Approve</button>
                            <button class="reject" onclick="updatePassportStatus('${user.user_id}', 'rejected')">Reject</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading passports:', error);
                alert('Error loading pending passports');
            }
        }

        async function updatePassportStatus(userId, status) {
            try {
                const { error } = await supabase
                    .from('users')
                    .update({ passport_status: status })
                    .eq('user_id', userId);
                if (error) throw error;
                loadPendingPassports();
            } catch (error) {
                console.error('Error updating passport status:', error);
                alert('Error updating passport status');
            }
        }

        async function loadSettings() {
            try {
                const { data, error } = await supabase
                    .from('settings')
                    .select('allow_transfers')
                    .single();
                if (error) throw error;
                document.getElementById('allow-transfers').checked = data.allow_transfers;
            } catch (error) {
                console.error('Error loading settings:', error);
                alert('Error loading settings');
            }
        }

        async function updateSettings() {
            try {
                const allowTransfers = document.getElementById('allow-transfers').checked;
                const { error } = await supabase
                    .from('settings')
                    .update({ allow_transfers: allowTransfers })
                    .eq('id', 1);
                if (error) throw error;
            } catch (error) {
                console.error('Error updating settings:', error);
                alert('Error updating settings');
            }
        }

        function showModal(imageUrl) {
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('image-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        supabase.channel('users-channel')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'users', filter: 'passport_status=eq.pending' }, () => {
                loadPendingPassports();
            })
            .subscribe();
    </script>
</body>
</html>
