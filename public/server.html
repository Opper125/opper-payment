<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPPER Payment Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .control-panel button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .control-panel .enable-btn {
            background: #4caf50;
            color: #fff;
        }
        .control-panel .disable-btn {
            background: #f44336;
            color: #fff;
        }
        .control-panel button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .control-panel button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .control-panel button:active::after {
            width: 200px;
            height: 200px;
        }
        .search-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .search-panel input {
            padding: 10px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            flex: 1;
        }
        .search-panel button {
            padding: 10px 20px;
            background: #00c4ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .user-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .user-item h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        .user-item p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        .user-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .user-item img.enlarged {
            width: 100%;
            height: auto;
            max-width: 500px;
            max-height: 500px;
        }
        .action-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .action-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .action-buttons .approve-btn {
            background: #4caf50;
            color: #fff;
        }
        .action-buttons .reject-btn {
            background: #f44336;
            color: #fff;
        }
        .action-buttons .deposit-btn {
            background: #00c4ff;
            color: #fff;
        }
        .action-buttons .withdraw-btn {
            background: #ffaa00;
            color: #fff;
        }
        .action-buttons .ban-btn {
            background: #d32f2f;
            color: #fff;
        }
        .action-buttons .unban-btn {
            background: #388e3c;
            color: #fff;
        }
        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .action-buttons button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .action-buttons button:active::after {
            width: 200px;
            height: 200px;
        }
        .action-buttons input {
            padding: 8px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            font-size: 0.9rem;
            width: 120px;
        }
        .error-message {
            color: #ff6f61;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        @media (max-width: 480px) {
            body { padding: 10px; font-size: 14px; }
            h1 { font-size: 1.5rem; }
            .user-item img { width: 80px; height: 80px; }
            .user-item img.enlarged { max-width: 100%; max-height: 300px; }
            .action-buttons input { width: 100px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>OPPER Payment Server</h1>

    <!-- Control Panel for Transfer Settings -->
    <div class="control-panel">
        <button class="enable-btn" onclick="enableTransfers()">Enable Transfers</button>
        <button class="disable-btn" onclick="disableTransfers()">Disable Transfers</button>
    </div>

    <!-- Search Panel -->
    <div class="search-panel">
        <input type="text" id="search-phone" placeholder="Enter Phone Number (09xxxxxxxxx)">
        <button onclick="searchUser()">Search</button>
    </div>

    <!-- User List -->
    <div class="user-list" id="user-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://vtsczzlnhsrgnbkfyizi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ0c2N6emxuaHNyZ25ia2Z5aXppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MjY4NjA4MywiZXhwIjoyMDU4MjYyMDgzfQ._Jl-xGTucb9JVIENi33RqKv6SD8FyWqcwABqvU0xtzc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, { fetch: (...args) => fetch(...args) });

        async function ensureSettings() {
            try {
                const { data: settings, error: fetchError } = await supabase
                    .from('settings')
                    .select('*')
                    .maybeSingle();
                if (fetchError) throw new Error(`Fetch Settings Error: ${fetchError.message}`);

                if (!settings) {
                    const { error: insertError } = await supabase
                        .from('settings')
                        .insert({ allow_transfers: true, updated_at: new Date().toISOString() });
                    if (insertError) throw new Error(`Insert Default Settings Error: ${insertError.message}`);
                    return (await supabase.from('settings').select('*').single()).data;
                }
                return settings;
            } catch (error) {
                console.error('Ensure Settings Error:', error.message);
                throw error;
            }
        }

        async function loadUsers(filter = { passport_status: 'pending' }) {
            try {
                let query = supabase.from('users').select('*');
                if (filter.passport_status) {
                    query = query.eq('passport_status', filter.passport_status);
                }
                if (filter.phone) {
                    query = query.eq('phone', filter.phone);
                }
                const { data: users, error } = await query;
                if (error) throw new Error(`Fetch Users Error: ${error.message}`);

                const userList = document.getElementById('user-list');
                userList.innerHTML = '';

                if (users.length === 0) {
                    userList.innerHTML = '<p>No users found.</p>';
                    return;
                }

                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <h3>User ID: ${user.user_id}</h3>
                        <p>Phone Number: ${user.phone || 'N/A'}</p>
                        <p>Passport Number: ${user.passport_number || 'N/A'}</p>
                        <p>Address: ${user.address || 'N/A'}</p>
                        <p>Balance: ${user.balance || 0} Ks</p>
                        <p>Passport Status: ${user.passport_status}</p>
                        <p>Banned: ${user.is_banned ? 'Yes' : 'No'}</p>
                        <p>Submitted At: ${user.submitted_at ? new Date(user.submitted_at).toLocaleString() : 'N/A'}</p>
                        <div>
                            <p>Passport Image:</p>
                            ${user.passport_image ? `<img src="${user.passport_image}" alt="Passport Image" onclick="toggleImageSize(this)">` : '<p class="error-message">Passport Image not available.</p>'}
                        </div>
                        <div>
                            <p>Selfie Image:</p>
                            ${user.selfie_image ? `<img src="${user.selfie_image}" alt="Selfie Image" onclick="toggleImageSize(this)">` : '<p class="error-message">Selfie Image not available.</p>'}
                        </div>
                        <div class="action-buttons">
                            <button class="approve-btn" onclick="approveUser('${user.user_id}')">Approve</button>
                            <button class="reject-btn" onclick="rejectUser('${user.user_id}')">Reject</button>
                            <input type="number" id="amount-${user.user_id}" placeholder="Amount (Ks)" min="0">
                            <button class="deposit-btn" onclick="deposit('${user.user_id}')">Deposit</button>
                            <button class="withdraw-btn" onclick="withdraw('${user.user_id}')">Withdraw</button>
                            <button class="${user.is_banned ? 'unban-btn' : 'ban-btn'}" onclick="${user.is_banned ? `unbanUser('${user.user_id}')` : `banUser('${user.user_id}')`}">${user.is_banned ? 'Unban' : 'Ban'}</button>
                        </div>
                    `;
                    userList.appendChild(userItem);
                });
            } catch (error) {
                console.error('Load Users Error:', error.message);
                alert(`An error occurred while loading users: ${error.message}`);
            }
        }

        async function searchUser() {
            try {
                const phone = document.getElementById('search-phone').value;
                if (!phone.match(/^09\d{9}$/)) {
                    alert('Please enter a valid phone number (09xxxxxxxxx).');
                    return;
                }
                await loadUsers({ phone });
            } catch (error) {
                console.error('Search User Error:', error.message);
                alert(`An error occurred while searching: ${error.message}`);
            }
        }

        function toggleImageSize(img) {
            img.classList.toggle('enlarged');
        }

        async function approveUser(userId) {
            try {
                const { error } = await supabase
                    .from('users')
                    .update({ passport_status: 'approved' })
                    .eq('user_id', userId);
                if (error) throw new Error(`Approve User Error: ${error.message}`);
                alert('User approved successfully.');
                loadUsers();
            } catch (error) {
                console.error('Approve User Error:', error.message);
                alert(`An error occurred while approving user: ${error.message}`);
            }
        }

        async function rejectUser(userId) {
            try {
                const { error } = await supabase
                    .from('users')
                    .update({ passport_status: 'rejected', submitted_at: null, passport_image: null, selfie_image: null })
                    .eq('user_id', userId);
                if (error) throw new Error(`Reject User Error: ${error.message}`);
                alert('User rejected. They will need to resubmit their passport details.');
                loadUsers();
            } catch (error) {
                console.error('Reject User Error:', error.message);
                alert(`An error occurred while rejecting user: ${error.message}`);
            }
        }

        async function deposit(userId) {
            try {
                const amountInput = document.getElementById(`amount-${userId}`);
                const amount = parseInt(amountInput.value);
                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount to deposit.');
                    return;
                }

                const { data: user, error: fetchError } = await supabase
                    .from('users')
                    .select('balance')
                    .eq('user_id', userId)
                    .single();
                if (fetchError) throw new Error(`Fetch User Error: ${fetchError.message}`);

                const newBalance = (user.balance || 0) + amount;

                const { error: updateError } = await supabase
                    .from('users')
                    .update({ balance: newBalance })
                    .eq('user_id', userId);
                if (updateError) throw new Error(`Deposit Error: ${updateError.message}`);

                alert(`Successfully deposited ${amount} Ks to User ID: ${userId}. New balance: ${newBalance} Ks`);
                amountInput.value = '';
                loadUsers();
            } catch (error) {
                console.error('Deposit Error:', error.message);
                alert(`An error occurred while depositing: ${error.message}`);
            }
        }

        async function withdraw(userId) {
            try {
                const amountInput = document.getElementById(`amount-${userId}`);
                const amount = parseInt(amountInput.value);
                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount to withdraw.');
                    return;
                }

                const { data: user, error: fetchError } = await supabase
                    .from('users')
                    .select('balance')
                    .eq('user_id', userId)
                    .single();
                if (fetchError) throw new Error(`Fetch User Error: ${fetchError.message}`);

                const currentBalance = user.balance || 0;
                if (currentBalance < amount) {
                    alert('Insufficient balance for withdrawal.');
                    return;
                }

                const newBalance = currentBalance - amount;

                const { error: updateError } = await supabase
                    .from('users')
                    .update({ balance: newBalance })
                    .eq('user_id', userId);
                if (updateError) throw new Error(`Withdraw Error: ${updateError.message}`);

                alert(`Successfully withdrew ${amount} Ks from User ID: ${userId}. New balance: ${newBalance} Ks`);
                amountInput.value = '';
                loadUsers();
            } catch (error) {
                console.error('Withdraw Error:', error.message);
                alert(`An error occurred while withdrawing: ${error.message}`);
            }
        }

        async function banUser(userId) {
            try {
                const { error } = await supabase
                    .from('users')
                    .update({ is_banned: true })
                    .eq('user_id', userId);
                if (error) throw new Error(`Ban User Error: ${error.message}`);
                alert('User banned successfully.');
                loadUsers();
            } catch (error) {
                console.error('Ban User Error:', error.message);
                alert(`An error occurred while banning user: ${error.message}`);
            }
        }

        async function unbanUser(userId) {
            try {
                const { error } = await supabase
                    .from('users')
                    .update({ is_banned: false })
                    .eq('user_id', userId);
                if (error) throw new Error(`Unban User Error: ${error.message}`);
                alert('User unbanned successfully.');
                loadUsers();
            } catch (error) {
                console.error('Unban User Error:', error.message);
                alert(`An error occurred while unbanning user: ${error.message}`);
            }
        }

        async function enableTransfers() {
            try {
                const settings = await ensureSettings();
                const { error } = await supabase
                    .from('settings')
                    .update({ allow_transfers: true, updated_at: new Date().toISOString() })
                    .eq('id', settings.id);
                if (error) throw new Error(`Enable Transfers Error: ${error.message}`);
                alert('Transfers enabled successfully.');
            } catch (error) {
                console.error('Enable Transfers Error:', error.message);
                alert(`An error occurred while enabling transfers: ${error.message}`);
            }
        }

        async function disableTransfers() {
            try {
                const settings = await ensureSettings();
                const { error } = await supabase
                    .from('settings')
                    .update({ allow_transfers: false, updated_at: new Date().toISOString() })
                    .eq('id', settings.id);
                if (error) throw new Error(`Disable Transfers Error: ${error.message}`);
                alert('Transfers disabled successfully.');
            } catch (error) {
                console.error('Disable Transfers Error:', error.message);
                alert(`An error occurred while disabling transfers: ${error.message}`);
            }
        }

        window.onload = async () => {
            try {
                await ensureSettings();
                loadUsers();
            } catch (error) {
                console.error('Initialization Error:', error.message);
                alert(`An error occurred during initialization: ${error.message}`);
            }
        };
    </script>
</body>
</html>
