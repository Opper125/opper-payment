<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {

        }
        .wave {
            position: absolute;
            bottom: -100px;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0v27.35a600.21,600.21,0,0,0,321.39,29.09Z" fill="rgba(59,130,246,0.3)"/></svg>');
            background-size: cover;
            animation: wave 10s linear infinite;
        }
        .wave:nth-child(2) {
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0v27.35a600.21,600.21,0,0,0,321.39,29.09Z" fill="rgba(147,197,253,0.2)"/></svg>');
            animation: wave 15s linear infinite reverse;

        @keyframes wave {
            0% { transform: translateX(0); }

        .login-container {

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);

        .search-bar .form-group {

<body>
    <!-- Background Waves -->
    <div class="background-waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Enter Email" required>
            <input type="password" id="admin-pin" placeholder="Enter PIN" required>
            <button onclick="adminLogin()">Login</button>
            <p class="error-message" id="login-error"></p>
        </div>
    </div>

    <!-- Main Content -->
    <h1>OPPER Payment Server</h1>

    <!-- Control Panel -->
    <div class="control-panel">
        <button class="enable-btn" onclick="enableTransfers()">Enable Transfers</button>
        <button class="disable-btn" onclick="disableTransfers()">Disable Transfers</button>
    </div>

    <!-- Bulk Deposit -->
    <div class="bulk-deposit">
        <h2>Bulk Deposit to Approved Accounts</h2>
        <div class="form-group">
            <input type="number" id="bulk-amount" placeholder="Enter Amount (Ks)" required>
            <button onclick="bulkDeposit()">Deposit to All Approved</button>
        </div>
        <p class="success-message" id="bulk-success"></p>
        <p class="error-message" id="bulk-error"></p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <h2>Search User</h2>
        <div class="form-group">
            <input type="text" id="search-input" placeholder="Enter User ID or Phone Number" oninput="searchUser()">
            <button onclick="searchUser()">Search</button>
        </div>
    </div>

    <!-- User List -->
    <div class="user-list">
        <h2>User List</h2>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Phone</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Passport</th>
                    <th>Selfie</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://vtsczzlnhsrgnbkfyizi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ0c2N6emxuaHNyZ25ia2Z5aXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2ODYwODMsImV4cCI6MjA1ODI2MjA4M30.LjP2g0WXgg6FVTM5gPIkf_qlXakkj8Hf5xzXVsx7y68';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, { fetch: (...args) => fetch(...args) });

        const ADMIN_EMAIL = 'crakb68@gmail.com';
        const ADMIN_PIN = '155872';

        function adminLogin() {
            const email = document.getElementById('admin-email').value;
            const pin = document.getElementById('admin-pin').value;
            const errorMessage = document.getElementById('login-error');

            if (email === ADMIN_EMAIL && pin === ADMIN_PIN) {
                document.getElementById('login-container').classList.add('hidden');
                loadUsers();
            } else {
                errorMessage.textContent = 'Invalid email or PIN.';
                errorMessage.style.display = 'block';
            }
        }

        async function retryOperation(operation, maxRetries = 3, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await operation();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    console.warn(`Retry ${i + 1}/${maxRetries} failed: ${error.message}`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        async function loadUsers(searchQuery = '') {
            try {
                let query = supabase.from('users').select('*');
                if (searchQuery) {
                    query = query.or(`user_id.ilike.%${searchQuery}%,phone.ilike.%${searchQuery}%`);
                }
                const { data: users, error } = await query;
                if (error) throw new Error(`Fetch Users Error: ${error.message}`);

                const userTable = document.getElementById('user-table');
                userTable.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.user_id}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td>${user.balance} Ks</td>
                        <td>${user.passport_status}</td>
                        <td><img src="${user.passport_image || ''}" alt="Passport" onclick="window.open('${user.passport_image || ''}', '_blank')"></td>
                        <td><img src="${user.selfie_image || ''}" alt="Selfie" onclick="window.open('${user.selfie_image || ''}', '_blank')"></td>
                        <td>
                            ${user.passport_status === 'pending' ? `
                                <button class="approve-btn" onclick="updateStatus('${user.user_id}', 'approved')">Approve</button>
                                <button class="reject-btn" onclick="updateStatus('${user.user_id}', 'rejected')">Reject</button>
                            ` : ''}
                            <button class="deposit-btn" onclick="depositToUser('${user.user_id}')">Deposit</button>
                        </td>
                    `;
                    userTable.appendChild(row);
                });
            } catch (error) {
                console.error('Load Users Error:', error.message);
                alert(`Error loading users: ${error.message}`);
            }
        }

        async function searchUser() {
            const searchQuery = document.getElementById('search-input').value;
            loadUsers(searchQuery);
        }

        async function updateStatus(userId, status) {
            try {
                await retryOperation(async () => {
                    const { error } = await supabase
                        .from('users')
                        .update({ passport_status: status })
                        .eq('user_id', userId);
                    if (error) throw new Error(`Update Status Error: ${error.message}`);
                });
                loadUsers();
                alert(`User ${status} successfully.`);
            } catch (error) {
                console.error('Update Status Error:', error.message);
                alert(`Error updating status: ${error.message}`);
            }
        }

        async function depositToUser(userId) {
            const amount = prompt('Enter deposit amount (Ks):');
            if (!amount || isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            try {
                await retryOperation(async () => {
                    const { data: user, error: fetchError } = await supabase
                        .from('users')
                        .select('balance')
                        .eq('user_id', userId)
                        .single();
                    if (fetchError) throw new Error(`Fetch User Error: ${fetchError.message}`);

                    const newBalance = user.balance + parseInt(amount);
                    const { error: updateError } = await supabase
                        .from('users')
                        .update({ balance: newBalance })
                        .eq('user_id', userId);
                    if (updateError) throw new Error(`Update Balance Error: ${updateError.message}`);
                });

                loadUsers();
                alert(`Deposited ${amount} Ks successfully.`);
            } catch (error) {
                console.error('Deposit Error:', error.message);
                alert(`Error depositing: ${error.message}`);
            }
        }

        async function bulkDeposit() {
            const amount = parseInt(document.getElementById('bulk-amount').value);
            const successMessage = document.getElementById('bulk-success');
            const errorMessage = document.getElementById('bulk-error');

            if (!amount || amount <= 0) {
                errorMessage.textContent = 'Please enter a valid amount.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            try {
                await retryOperation(async () => {
                    const { data: users, error: fetchError } = await supabase
                        .from('users')
                        .select('user_id, balance')
                        .eq('passport_status', 'approved');
                    if (fetchError) throw new Error(`Fetch Users Error: ${fetchError.message}`);

                    for (const user of users) {
                        const newBalance = user.balance + amount;
                        const { error: updateError } = await supabase
                            .from('users')
                            .update({ balance: newBalance })
                            .eq('user_id', user.user_id);
                        if (updateError) throw new Error(`Update Balance Error: ${updateError.message}`);
                    }
                });

                successMessage.textContent = `Successfully deposited ${amount} Ks to all approved accounts.`;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                loadUsers();
            } catch (error) {
                console.error('Bulk Deposit Error:', error.message);
                errorMessage.textContent = `Error during bulk deposit: ${error.message}`;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        }

        async function enableTransfers() {
            try {
                await retryOperation(async () => {
                    const { error } = await supabase
                        .from('settings')
                        .update({ allow_transfers: true })
                        .eq('id', 1);
                    if (error) throw new Error(`Enable Transfers Error: ${error.message}`);
                });
                alert('Transfers enabled successfully.');
            } catch (error) {
                console.error('Enable Transfers Error:', error.message);
                alert(`Error enabling transfers: ${error.message}`);
            }
        }

        async function disableTransfers() {
            try {
                await retryOperation(async () => {
                    const { error } = await supabase
                        .from('settings')
                        .update({ allow_transfers: false })
                        .eq('id', 1);
                    if (error) throw new Error(`Disable Transfers Error: ${error.message}`);
                });
                alert('Transfers disabled successfully.');
            } catch (error) {
                console.error('Disable Transfers Error:', error.message);
                alert(`Error disabling transfers: ${error.message}`);
            }
        }

        window.onload = () => {
            document.getElementById('login-container').classList.remove('hidden');
        };
    </script>
</body>
