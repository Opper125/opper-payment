<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPPER Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://github.com/Opper125/opper-payment/raw/main/logo.png">
    <style>
        /* Variables */
        :root {
            /* Colors */
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --primary-transparent: rgba(59, 130, 246, 0.1);

            --secondary: #0f172a;
            --secondary-dark: #0a0f1c;
            --secondary-light: #1e293b;

            --accent: #10b981;
            --accent-dark: #059669;
            --accent-light: #34d399;
            --accent-glow: rgba(16, 185, 129, 0.5);

            --success: #22c55e;
            --success-dark: #16a34a;
            --success-light: #4ade80;
            --success-glow: rgba(34, 197, 94, 0.5);

            --warning: #f59e0b;
            --warning-dark: #d97706;
            --warning-light: #fbbf24;
            --warning-glow: rgba(245, 158, 11, 0.5);

            --danger: #ef4444;
            --danger-dark: #dc2626;
            --danger-light: #f87171;
            --danger-glow: rgba(239, 68, 68, 0.5);

            --info: #0ea5e9;
            --info-dark: #0284c7;
            --info-light: #38bdf8;
            --info-glow: rgba(14, 165, 233, 0.5);

            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff00f7;
            --neon-green: #00ff66;

            --text-light: #f8fafc;
            --text-dark: #0f172a;
            --text-muted: rgba(248, 250, 252, 0.6);

            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.08);

            --border-color: rgba(255, 255, 255, 0.1);
            --border-glow: rgba(59, 130, 246, 0.3);

            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 15px var(--primary-glow);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;

            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);

            /* Dimensions */
            --header-height: 70px;
            --sidebar-width: 280px;
            --content-max-width: 1200px;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-light);
            font-size: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            background-image: linear-gradient(to bottom, var(--primary), var(--accent));
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
            background-image: linear-gradient(to bottom, var(--primary-light), var(--accent-light));
        }

        /* Background Elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            right: -100px;
            animation: float 15s ease-in-out infinite;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: -150px;
            left: -150px;
            animation: float 20s ease-in-out infinite reverse;
        }

        .circle-3 {
            width: 250px;
            height: 250px;
            background: var(--success);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(0, 15px) rotate(0deg);
            }
            75% {
                transform: translate(-20px, -10px) rotate(-5deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.2;
            }
        }

        /* Circuit Board Background */
        .app-container::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'><g fill-rule='evenodd'><g fill='#3b82f6' fill-opacity='0.03'><path d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' /></g></g></svg>");
            background-position: center;
            background-size: 200px;
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Futuristic Loader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-container.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .loader svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

        #loader-circle {
            fill: none;
            stroke: var(--primary);
            stroke-width: 4;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            stroke-linecap: round;
            animation: loader-dash 2s ease-in-out infinite;
        }

        .loader-text {
            position: absolute;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-glow);
            animation: loader-text-pulse 2s ease-in-out infinite;
        }

        .loader::before,
        .loader::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 0 0 10px var(--accent-glow);
            animation: loader-satellites 4s linear infinite;
        }

        .loader::before {
            animation-delay: -2s;
        }

        @keyframes loader-satellites {
            0% {
                transform: rotate(0deg) translateX(60px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(60px) rotate(-360deg);
            }
        }

        @keyframes loader-dash {
            0% {
                stroke-dashoffset: 200;
            }
            50% {
                stroke-dashoffset: 0;
                stroke: var(--primary);
            }
            100% {
                stroke-dashoffset: -200;
                stroke: var(--accent);
            }
        }

        @keyframes loader-text-pulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(0.9);
                color: var(--primary);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
                color: var(--accent);
            }
        }

        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg), 0 0 20px var(--primary-glow);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            animation: card-fade-in 0.5s ease;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary), var(--accent));
            z-index: -1;
            border-radius: calc(var(--radius-lg) + 2px);
            animation: border-animation 10s linear infinite;
            background-size: 400%;
        }

        @keyframes border-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes card-fade-in {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(10deg) translateY(20px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            animation: logo-pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--primary-glow));
            position: relative;
            z-index: 1;
        }

        @keyframes logo-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .auth-subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            color: var(--text-muted);
            font-size: 16px;
            transition: var(--transition);
        }

        .input-with-icon input:focus ~ i {
            color: var(--primary);
        }

        .input-with-icon .toggle-password {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .input-with-icon .toggle-password:hover {
            color: var(--primary);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
            transition: var(--transition);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-transparent);
        }

        input::placeholder,
        select::placeholder,
        textarea::placeholder {
            color: var(--text-muted);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            padding: 12px 15px;
        }

        /* Futuristic Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            z-index: -1;
        }

        .btn:active::after {
            opacity: 1;
        }

        .btn i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(3px);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-dark), var(--success), var(--success-light));
            color: white;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--warning-dark), var(--warning), var(--warning-light));
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger-dark), var(--danger), var(--danger-light));
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-block {
            width: 100%;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
        }

        .btn-icon:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Auth Messages */
        .auth-message {
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-top: 15px;
            font-size: 14px;
            display: none;
            animation: message-fade-in 0.3s ease;
        }

        @keyframes message-fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-left: 3px solid var(--danger);
        }

        .auth-message.success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border-left: 3px solid var(--success);
        }

        /* App Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .app-container.hidden {
            display: none;
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .header-left,
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-logo img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .app-logo h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .notification-bell {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        .notification-bell:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-bell i {
            font-size: 20px;
            color: var(--text-light);
            transition: var(--transition);
        }

        .notification-bell:hover i {
            color: var(--primary);
        }

        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--primary);
            color: white;
            font-size: 10px;
            font-weight: 600;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px var(--primary-glow);
            animation: badge-pulse 2s infinite;
        }

        @keyframes badge-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 5px var(--primary-glow);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 10px var(--primary-glow);
            }
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .user-avatar::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary), var(--accent));
            z-index: -1;
            border-radius: 50%;
            animation: border-animation 10s linear infinite;
            background-size: 400%;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }

        .user-info p {
            font-size: 12px;
            color: var(--text-muted);
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .sidebar.active {
            transform: translateX(0);
            box-shadow: var(--shadow-lg);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .close-sidebar {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .close-sidebar:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        .user-profile-sidebar {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar.large {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 5px;
            position: relative;
        }

        .sidebar-nav li.active::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
            border-radius: 0 4px 4px 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            position: relative;
            overflow: hidden;
        }

        .sidebar-nav a::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-transparent), transparent);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .sidebar-nav li.active a {
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .sidebar-nav li.active a::before {
            opacity: 1;
        }

        .sidebar-nav a:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-nav a i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Main Content */
        .main-content {
            margin-top: var(--header-height);
            padding: 20px;
            flex: 1;
            max-width: var(--content-max-width);
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-active {
            margin-left: var(--sidebar-width);
        }

        /* Pages */
        .page {
            display: none;
            animation: page-fade-in 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes page-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-title {
            display: flex;
            flex-direction: column;
        }

        .page-title h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }

        .page-title h2::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary);
            border-radius: var(--radius-full);
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .page-actions {
            display: flex;
            gap: 10px;
        }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-transparent);
        }

        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .stat-card.primary::before {
            background: var(--primary);
        }

        .stat-card.success::before {
            background: var(--success);
        }

        .stat-card.warning::before {
            background: var(--warning);
        }

        .stat-card.danger::before {
            background: var(--danger);
        }

        .stat-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 48px;
            opacity: 0.2;
            color: var(--text-light);
        }

        .stat-title {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card.primary .stat-value {
            color: var(--primary);
        }

        .stat-card.success .stat-value {
            color: var(--success);
        }

        .stat-card.warning .stat-value {
            color: var(--warning);
        }

        .stat-card.danger .stat-value {
            color: var(--danger);
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        /* Charts */
        .chart-container {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
        }

        .chart-actions {
            display: flex;
            gap: 10px;
        }

        .chart-body {
            height: 300px;
            position: relative;
        }

        /* Data Table */
        .data-table-container {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .data-table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .data-table-title {
            font-size: 18px;
            font-weight: 600;
        }

        .data-table-actions {
            display: flex;
            gap: 10px;
        }

        .data-table-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            font-weight: 600;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody tr {
            transition: var(--transition);
        }

        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .data-table-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .data-table-info {
            font-size: 14px;
            color: var(--text-muted);
        }

        .data-table-pagination {
            display: flex;
            gap: 5px;
        }

        .pagination-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
            border-color: var(--primary-transparent);
        }

        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* User Management */
        .user-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-transparent);
        }

        .user-card-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 32px;
            color: white;
            flex-shrink: 0;
        }

        .user-card-details {
            flex: 1;
        }

        .user-card-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-card-email {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .user-card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-card-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .user-card-actions {
            display: flex;
            gap: 10px;
        }

        /* Status Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
        }

        .badge-primary {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary-transparent);
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .badge-info {
            background: rgba(14, 165, 233, 0.1);
            color: var(--info);
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        /* KYC Verification */
        .kyc-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .kyc-image-container {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .kyc-image-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .kyc-image {
            width: 100%;
            border-radius: var(--radius-sm);
            margin-bottom: 15px;
        }

        .kyc-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Announcement Form */
        .announcement-form {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }

        .announcement-preview {
            background: rgba(15, 23, 42, 0.8);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .announcement-preview-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .announcement-preview-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-muted);
        }

        /* Media Upload */
        .media-upload-container {
            background: rgba(15, 23, 42, 0.6);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }

        .media-preview {
            margin-top: 20px;
            display: none;
        }

        .media-preview img,
        .media-preview video {
            max-width: 100%;
            border-radius: var(--radius-sm);
            margin-bottom: 15px;
        }

        .file-upload {
            position: relative;
            margin-top: 10px;
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-muted);
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: var(--text-light);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: modal-fade-in 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        @keyframes modal-fade-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Processing Overlay */
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .processing-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .processing-content {
            text-align: center;
        }

        .processing-content .loader {
            margin-bottom: 20px;
        }

        #processing-message {
            font-size: 18px;
            color: var(--text-light);
            animation: processing-text-pulse 2s ease-in-out infinite;
        }

        @keyframes processing-text-pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        /* Console Display */
        .console-display {
            background: var(--bg-darker);
            border-radius: var(--radius-sm);
            padding: 15px;
            font-family: "Courier New", monospace;
            color: var(--neon-green);
            font-size: 14px;
            line-height: 1.5;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .console-display::before {
            content: "OPPER Console";
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--bg-darker);
            padding: 0 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .console-line {
            margin-bottom: 5px;
            position: relative;
            padding-left: 15px;
        }

        .console-line::before {
            content: ">";
            position: absolute;
            left: 0;
            color: var(--primary);
        }

        .console-line.system {
            color: var(--accent);
        }

        .console-line.error {
            color: var(--danger);
        }

        .console-line.success {
            color: var(--success);
        }

        /* Responsive Design */
        @media (min-width: 992px) {
            .sidebar {
                transform: translateX(0);
                box-shadow: none;
            }

            .main-content {
                margin-left: var(--sidebar-width);
            }

            .menu-toggle,
            .close-sidebar {
                display: none;
            }
        }

        @media (max-width: 991px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .data-table-filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .kyc-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .page-actions {
                width: 100%;
            }

            .user-info {
                display: none;
            }

            .header-right {
                gap: 10px;
            }

            .stat-value {
                font-size: 24px;
            }

            .modal-content {
                width: 95%;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 20px;
        }

        .mt-4 {
            margin-top: 20px;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 10px;
        }

        .gap-4 {
            gap: 20px;
        }

        .w-full {
            width: 100%;
        }

        .grid {
            display: grid;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            width: 200px;
            z-index: 150;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 0;
        }

        /* Tabs */
        .tabs-container {
            margin-bottom: 20px;
        }

        .tabs-header {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            position: relative;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .tab-button::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .tab-button.active {
            color: var(--primary);
        }

        .tab-button.active::after {
            width: 100%;
        }

        .tab-content {
            display: none;
            animation: tab-fade-in 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes tab-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Alerts */
        .alert {
            padding: 15px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            animation: alert-slide-in 0.3s ease;
        }

        @keyframes alert-slide-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-primary {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid var(--primary);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid var(--success);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-left: 3px solid var(--warning);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--danger);
        }

        .alert-icon {
            margin-right: 10px;
        }

        .alert-primary .alert-icon {
            color: var(--primary);
        }

        .alert-success .alert-icon {
            color: var(--success);
        }

        .alert-warning .alert-icon {
            color: var(--warning);
        }

        .alert-danger .alert-icon {
            color: var(--danger);
        }

        /* Robot Animation */
        .robot-animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .robot-head {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            border-radius: 10px;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .robot-eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--neon-blue);
            border-radius: 50%;
            top: 15px;
            box-shadow: 0 0 10px var(--neon-blue);
            animation: robot-eye-blink 3s infinite;
        }

        .robot-eye.left {
            left: 15px;
        }

        .robot-eye.right {
            right: 15px;
        }

        @keyframes robot-eye-blink {
            0%, 45%, 55%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .robot-antenna {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 20px;
            background: var(--primary-dark);
            z-index: -1;
        }

        .robot-antenna::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue);
            animation: antenna-pulse 2s infinite;
        }

        @keyframes antenna-pulse {
            0%, 100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
        }

        .robot-body {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background: linear-gradient(to bottom, var(--primary-dark), var(--secondary-dark));
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .robot-body::before {
            content: "";
            position: absolute;
            width: 80%;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            top: 15px;
            border-radius: 5px;
        }

        .robot-body::after {
            content: "";
            position: absolute;
            width: 60%;
            height: 10px;
            background: var(--neon-blue);
            bottom: 15px;
            border-radius: 5px;
            animation: robot-process 2s infinite;
            transform-origin: left;
        }

        @keyframes robot-process {
            0%, 100% {
                transform: scaleX(0.3);
                background: var(--neon-blue);
            }
            50% {
                transform: scaleX(1);
                background: var(--neon-green);
            }
        }
    </style>
</head>
