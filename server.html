<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPPER Server Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background: #f5f5f5; min-height: 100vh; padding: 20px; font-size: 16px; }
        h1 { text-align: center; color: #2e7d32; margin-bottom: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .section { margin-bottom: 30px; }
        h2 { color: #444; margin-bottom: 15px; }
        .user-list, .history-list { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .user-item, .history-item { padding: 10px; border-bottom: 1px solid #eee; }
        .user-item img { width: 50px; height: 50px; border-radius: 5px; margin-right: 10px; vertical-align: middle; }
        button { padding: 8px 15px; background: #80deea; border: 2px solid #5d4037; border-radius: 5px; color: #333; font-weight: bold; cursor: pointer; margin: 5px; }
        button:hover { background: #4fc3f7; }
        .approve-btn { background: #4caf50; color: #fff; }
        .reject-btn { background: #f44336; color: #fff; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #444; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 2px solid #5d4037; border-radius: 5px; background: #e0f7fa; color: #333; }
        @media (max-width: 480px) {
            body { padding: 10px; font-size: 14px; }
            .container { padding: 15px; }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.2rem; }
            button { padding: 6px 10px; font-size: 0.9rem; }
            input, select { padding: 8px; font-size: 0.9rem; }
            .user-item img { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OPPER Server Dashboard</h1>

        <!-- NRC Approval Section -->
        <div class="section">
            <h2>NRC အတည်ပြုမှု</h2>
            <div class="user-list" id="user-list"></div>
        </div>

        <!-- Deposit/Withdraw Section -->
        <div class="section">
            <h2>ငွေသွင်း/ငွေထုတ်</h2>
            <div class="form-group">
                <label>ဖုန်းနံပါတ် (09xxxxxxxxx)</label>
                <input type="tel" id="dw-phone" placeholder="09xxxxxxxxx" required>
            </div>
            <div class="form-group">
                <label>ပမာဏ (Ks)</label>
                <input type="number" id="dw-amount" placeholder="ပမာဏ ထည့်ပါ" required>
            </div>
            <div class="form-group">
                <label>အမျိုးအစား</label>
                <select id="dw-type" required>
                    <option value="deposit">ငွေသွင်း</option>
                    <option value="withdraw">ငွေထုတ်</option>
                </select>
            </div>
            <button onclick="processDepositWithdraw()">အတည်ပြုရန်</button>
        </div>

        <!-- Transaction History -->
        <div class="section">
            <h2>မှတ်တမ်း</h2>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://vtsczzlnhsrgnbkfyizi.supabase.co';
        const supabaseServiceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ0c2N6emxuaHNyZ25ia2Z5aXppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MjY4NjA4MywiZXhwIjoyMDU4MjYyMDgzfQ._Jl-xGTucb9JVIENi33RqKv6SD8FyWqcwABqvU0xtzc';
        const supabase = Supabase.createClient(supabaseUrl, supabaseServiceKey);

        async function loadUsers() {
            const { data: users } = await supabase.from('users').select('*').eq('nrc_status', 'pending');
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            (users || []).forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    ID: ${user.device_id} | ဖုန်း: ${user.phone || 'N/A'}<br>
                    NRC: ${user.nrc_region}/${user.nrc_town}/${user.nrc_type} ${user.nrc_number}<br>
                    <img src="${user.nrc_front}" alt="Front"> <img src="${user.nrc_back}" alt="Back"> <img src="${user.nrc_selfie}" alt="Selfie"><br>
                    <button class="approve-btn" onclick="updateNrcStatus('${user.device_id}', 'approved')">အတည်ပြု</button>
                    <button class="reject-btn" onclick="updateNrcStatus('${user.device_id}', 'rejected')">ငြင်းဆို</button>
                `;
                userList.appendChild(item);
            });
        }

        async function updateNrcStatus(deviceId, status) {
            await supabase.from('users').update({ nrc_status: status }).eq('device_id', deviceId);
            alert(`ID ${deviceId} ကို ${status === 'approved' ? 'အတည်ပြု' : 'ငြင်းဆို'} ပြီးပါပြီ။`);
            loadUsers();
        }

        async function processDepositWithdraw() {
            const phone = document.getElementById('dw-phone').value;
            const amount = parseInt(document.getElementById('dw-amount').value);
            const type = document.getElementById('dw-type').value;

            if (!phone.match(/^09\d{9}$/) || amount <= 0) {
                alert('ဖုန်းနံပါတ် သို့မဟုတ် ပမာဏ မမှန်ပါ။');
                return;
            }

            const { data: user } = await supabase.from('users').select('*').eq('phone', phone).single();
            if (!user || user.nrc_status !== 'approved') {
                alert('အကောင့်မရှိပါ သို့မဟုတ် NRC အတည်မပြုရသေးပါ။');
                return;
            }

            const newBalance = type === 'deposit' ? user.balance + amount : user.balance - amount;
            if (newBalance < 0) {
                alert('လက်ကျန်မလုံလောက်ပါ။');
                return;
            }

            await supabase.from('users').update({ balance: newBalance }).eq('device_id', user.device_id);
            await supabase.from('transactions').insert({
                from_device_id: type === 'withdraw' ? user.device_id : 'server',
                to_device_id: type === 'deposit' ? user.device_id : 'server',
                amount: amount,
                note: `${type === 'deposit' ? 'ငွေသွင်း' : 'ငွေထုတ်'} by Server`,
                timestamp: new Date().toLocaleString('en-US', { timeZone: 'Asia/Yangon' })
            });

            alert(`${type === 'deposit' ? 'ငွေသွင်း' : 'ငွေထုတ်'} ပြီးပါပြီ။ လက်ကျန်: ${newBalance} Ks`);
            loadHistory();
        }

        async function loadHistory() {
            const { data: transactions } = await supabase.from('transactions').select('*').order('timestamp', { ascending: false });
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';

            (transactions || []).forEach(t => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `${t.from_device_id === 'server' ? 'ငွေသွင်း' : t.to_device_id === 'server' ? 'ငွေထုတ်' : 'လွှဲသည်'}: ${t.amount} Ks<br>မှ: ${t.from_device_id} သို့: ${t.to_device_id}<br>မှတ်ချက်: ${t.note || 'မရှိ'}<br>အချိန်: ${t.timestamp}`;
                historyList.appendChild(item);
            });
        }

        window.onload = () => {
            loadUsers();
            loadHistory();
        };
    </script>
</body>
</html>
